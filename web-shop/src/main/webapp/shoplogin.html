<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>欢迎登录</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-shoplogin.css"/>
</head>

<body>
<div class="login-box">
    <div style=" height: 90px; padding-top: 10px; padding-left: 358px;">
        <img src="img/logo.png" alt="" width="80" height="80" style="float:left; ">
        <img src="img/welcome.png" alt="" width="120" height="50"
             style="float:left;margin-top: 20px; margin-left: 10px;">
        <div class="manage-title" style="color: dimgrey; font-size: 25px;margin: 30px 0 0 1023px; ">商家管理后台</div>
    </div>

    <div class="loginArea">
        <div class="login ">
            <div class="py-container">
                <div class="loginform">
                    <ul class="sui-nav nav-tabs tab-wraped">
                        <li>
                            <a href="#index" data-toggle="tab">
                                <h3>扫描登录</h3>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#profile" data-toggle="tab">
                                <h3>账户登录</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-wraped">

                        <div id="profile" class="tab-pane  active">
                            <form id="logForm" class="sui-form" action="/login" method="post">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input id="prependedInput1" type="text" placeholder="邮箱/用户名/手机号"
                                           class="span2 input-xfat" name="username" value="laona">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input id="prependedInput2" type="password" placeholder="请输入密码"
                                           class="span2 input-xfat" name="password" value="123">
                                </div>
                                <div class="setting">
                                    <label class="checkbox inline"><input name="m1" type="checkbox" value="2"
                                                                          checked="">自动登录</label>
                                    <span class="forget">忘记密码？</span>
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-danger" id="loginBtn">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>人才招聘</li>
            <li><a href="register.html">商家入驻</a></li>
            <li>广告服务</li>
            <li>友情链接</li>
            <li>销售联盟</li>
            <li>商家社区</li>
        </ul>
        <div class="beian">Copyright © 2004-2019 laona.wiki 版权所有</div>
    </div>
</div>
</body>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        $("#loginBtn").click(function () {
            // 提交表单
            $("#logForm").submit();
        });
    });
</script>
</html>
